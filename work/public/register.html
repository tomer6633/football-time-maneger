<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./dist/styleRegister.css">
    <script src="./dist/register.js" defer></script>

</head>
<body>
    <div class="register">
    <h1 class="title">Football Registration</h1>
    <form id="register-form" onsubmit="handleAddUser(event)">
      <div class="form-group">
        <label for="username-input">Username</label>
        <input type="text" id="username-input" name="userName" required>
      </div>
      <div class="form-group">
        <label for="password-input">Password</label>
        <input type="password" id="password-input" name="password" required>
      </div>
      <div class="form-group">
        <label for="email-input">Email</label>
        <input type="email" id="email-input" name="email">
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <a href="./index.html" class="login-link">Already have an account? Login</a>
  </body>
</div>
  

</html>
